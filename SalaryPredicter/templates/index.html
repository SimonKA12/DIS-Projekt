<!DOCTYPE html>
<html>
<head>
    <title>Salary Predictor</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>
<body>
    <h1>Salary Predictor</h1>
    <form method="POST">
        <label for="work_year">Work Year:</label><br>
        <select name="work_year">
            <option value="">--Select Year--</option>
            {% for year in work_years %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select><br>
        
        <label for="employment_type">Employment Type:</label><br>
        <select name="employment_type">
            <option value="">--Select Type--</option>
            {% for type, description in employment_types %}
                <option value="{{ type }}">{{ description }}</option>
            {% endfor %}
        </select><br>
    
        <label for ="job_title">Job Title:</label><br>
        <select name="job_title">
            <option value="">--Select Title--</option>
            {% for title in job_titles %}
                <option value="{{ title }}">{{ title }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Submit">
    </form>
    <a href="{{ url_for('FrontPage') }}" class="back-link">Back</a>    


</body>
</html>
